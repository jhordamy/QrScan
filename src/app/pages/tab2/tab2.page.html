<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="enviarCorreo()"color='primary'>
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let reg of datalocal.registros" (click)='abrirRegistro(reg)'detail>
      <ion-icon slot="start" [name]="reg.icon"color='primary'></ion-icon>
      <ion-label>
        <h2>{{reg.text}}</h2>
        <p>{{reg.create | date: 'medium'}}</p>
    </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
